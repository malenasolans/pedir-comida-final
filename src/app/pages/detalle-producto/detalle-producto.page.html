<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{producto.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <img alt="{{producto.nombre}}" src="{{producto.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      {{producto.descripcion}} - ${{producto.precio}}
    
      <div id="contador-container">
        <ion-button fill="clear" (click)="cantidad= cantidad-1">-1</ion-button>
        <span>{{cantidad}}</span>
        <ion-button fill="clear" (click)="cantidad= cantidad+1" >+1</ion-button>
      </div>

      <ion-button fill="clear" (click)="cartService.agregarAlCarrito(producto,cantidad)" [routerLink]="['/tabs/tab3']">Agregar al carrito</ion-button>


    </ion-card-content>
  </ion-card>

  <ion-toast trigger="agregar" message="El producto fue aÃ±iadido" [duration]="5000"></ion-toast>


</ion-content>
